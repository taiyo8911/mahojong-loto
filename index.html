<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>麻雀🀄席順ランダム</title>
</head>

<body id="body">
    <div id="container" class="container text-center">
        <h1 class="mb-4" style="padding-top: 70px;"><a href="">麻雀🀄席順ランダム</a></h1>

        <div class="mb-4 p-5">
            <p>参加人数を入力</p>
            <form name="form">
                <select name="player_count" required>
                    <option value="">選択してください</option>
                    <script>
                        for (var i = 1; i < 21; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </form>
        </div>


        <div class="mb-4 p-1">
            <button id="return" disabled="true" onclick="this.disabled = true;"
                class="btn btn-lg btn-primary">決定</button>
            <button id="choice" onclick="makeTable()" disabled="true" class="btn btn-lg btn-primary">抽選</button>
        </div>

        <div class="mb-4" id="errMsg"></div>

        <!-- 初期状態は非表示のモーダルウィンドウ -->
        <div id="modal-content" style="display: none;">
            <p><a href="index.html" id="modal-close" class="button-link">閉じる</a></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="modal.js"></script>
</body>

</html>
